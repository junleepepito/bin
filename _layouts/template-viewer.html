<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" />
  <style>
    .code-container {
      position: relative;
      background: var(--pico-muted-color);
      padding: 1rem;
      border-radius: var(--pico-border-radius);
      overflow: auto;
      margin-bottom: 1rem;
    }

    .copy-button {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    nav[role="tablist"] {
      margin-bottom: 0.5rem;
    }

    .hidden {
      display: none;
    }

    pre {
      margin-top: 2rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <main class="container">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/templates">Templates</a></li>
        <li aria-current="page">{{ page.title }}</li>
      </ul>
    </nav>

    <!-- Header and Description -->
    <header>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </header>

    <!-- Code Tabs -->
    {% include code-tabs.html %}
  </main>

  <!-- Clipboard Copy Logic -->
  <script>
    function copyCode(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy code");
        console.error(err);
      });
    }

    function showTab(tabName, group) {
      const tabs = document.querySelectorAll(`.code-tab[data-group='${group}']`);
      tabs.forEach(tab => {
        tab.classList.toggle('hidden', tab.dataset.tab !== tabName);
      });

      const buttons = document.querySelectorAll(`.tab-button[data-group='${group}']`);
      buttons.forEach(btn => {
        btn.setAttribute('aria-selected', btn.dataset.tab === tabName);
      });
    }
  </script>
</body>
</html>
